      - Combat Skills: game-mechanics/skills/combat.md
      - Crafting Skills: game-mechanics/skills/crafting.md
      - Magic Skills: game-mechanics/skills/magic.md
      - Misc Skills: game-mechanics/skills/misc.md
    - Stats: game-mechanics/stats.md
    - Combat System: game-mechanics/combat.md
    - Magic System: game-mechanics/magic.md
    - Crafting: game-mechanics/crafting.md
  - World:
    - world/index.md
    - Towns:
      - world/towns/index.md
      - Britain: world/towns/britain.md
      - Trinsic: world/towns/trinsic.md
      - Moonglow: world/towns/moonglow.md
      - Vesper: world/towns/vesper.md
    - Dungeons:
      - world/dungeons/index.md
      - Shame: world/dungeons/shame.md
      - Despise: world/dungeons/despise.md
      - Covetous: world/dungeons/covetous.md
    - Geography: world/geography.md
  - Items & Equipment:
    - items/index.md
    - Weapons: items/weapons.md
    - Armor: items/armor.md
    - Resources: items/resources.md
    - Special Items: items/special-items.md
  - Community & Resources:
    - community/index.md
